<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Trippy Traveler</title>
    <!-- css -->
    <h:outputStylesheet library="css" name="bootstrap.css"/>
    <h:outputStylesheet library="css" name="bootstrap-responsive.css"/>
    <h:outputStylesheet library="css" name="main.css"/>
</h:head>
<h:body>
    <f:loadBundle basename="messages" var="msgs"/>
    <ui:insert name="header">
        <ui:include src="header.xhtml"/>
    </ui:insert>

    <div class="container">
        <div class="row">
            <!-- trips / my trips -->
            <ui:insert name="header">
                <ui:include src="user/tripmenu.xhtml"/>
            </ui:insert>
            <!-- trip info -->
            <div class="span9">
                <div id="tabContainerTrip" class="tabContainer">
                    <h:form>
                        <p:tabMenu activeIndex="3" rendered="#{tripBean.hasCurrentTrip}">
                            <p:menuitem value="#{tripBean.currentTrip.title}" url="trip.xhtml"/>
                            <p:menuitem value="#{msgs.waypoints}" url="stops.xhtml"/>
                            <p:menuitem value="#{msgs.accessories}" url="accessories.xhtml"/>
                            <p:menuitem value="#{msgs.more}" action="#{registerBean.notRegisteredMore}"/>
                        </p:tabMenu>
                    </h:form>
                    <!-- Tab content -->
                    <div class="tabDetails">
                        <div id="registerTab" class="tabContentsTrip">
                            <div class="box">
                                <h:form>
                                    <h:messages globalOnly="true" errorStyle="color: red" infoStyle="color: green"
                                                layout="table"/>
                                    <h:panelGrid columns="3" border="0" rendered="#{not registerBean.registered}">
                                        <h:outputLabel value="#{msgs.email}"/>
                                        <h:inputText id="email" styleClass="span2" value="#{registerBean.email}"/>
                                        <h:message for="email" styleClass="error"/>
                                        <h:outputLabel value="#{msgs.password}"/>
                                        <h:inputSecret id="password" styleClass="span2"
                                                       value="#{registerBean.password}"/>
                                        <h:message for="password" styleClass="error"/>
                                        <h:outputLabel value="#{msgs.password}"/>
                                        <h:inputSecret id="password2" styleClass="span2"
                                                       value="#{registerBean.secondPassword}"/>
                                        <h:message for="password2" styleClass="error"/>
                                        <h:outputLabel value="#{msgs.firstName}"/>
                                        <h:inputText id="firstname" styleClass="span2"
                                                     value="#{registerBean.firstName}"/>
                                        <h:message for="firstname" styleClass="error"/>
                                        <h:outputLabel value="#{msgs.lastName} "/>
                                        <h:inputText id="lastname" styleClass="span2" value="#{registerBean.lastName}"/>
                                        <h:message for="lastname" styleClass="error"/>
                                        <h:outputLabel value="#{msgs.dateOfBirth}"/>
                                        <h:inputText id="dateOfBirth" styleClass="span2 datepicker"
                                                     value="#{registerBean.dateOfBirth}"> <f:convertDateTime
                                                pattern="dd/MM/yyyy"/> </h:inputText>
                                        <h:message for="dateOfBirth" styleClass="error"/>
                                        <h:outputLabel value="#{msgs.phoneNumber}"/>
                                        <h:inputText id="phoneNumber" styleClass="span2"
                                                     value="#{registerBean.phoneNumber}"/>
                                        <h:message for="phoneNumber" styleClass="error"/>
                                        <h:outputLabel value="#{msgs.gender}"/>
                                        <h:selectOneRadio value="#{registerBean.gender}">
                                            <f:selectItem itemValue="M" itemLabel="#{msgs.male}"/>
                                            <f:selectItem itemValue="F" itemLabel="#{msgs.female}"/>
                                        </h:selectOneRadio>
                                        <!-- gender radios -->
                                        <h:outputLabel value="#{msgs.street}"/>
                                        <h:inputText id="street" styleClass="span2" value="#{registerBean.street}"/>
                                        <h:message for="street" styleClass="error"/>
                                        <h:outputLabel value="#{msgs.streetNumber}"/>
                                        <h:inputText id="streetnumber" styleClass="span2"
                                                     value="#{registerBean.streetNumber}"/>
                                        <h:message for="streetnumber" styleClass="error"/>
                                        <h:outputLabel value="#{msgs.zipcode}"/>
                                        <h:inputText id="zipcode" styleClass="span2" value="#{registerBean.zipcode}"/>
                                        <h:message for="zipcode" styleClass="error"/>
                                        <h:outputLabel value="#{msgs.city}"/>
                                        <h:inputText id="city" styleClass="span2" value="#{registerBean.city}"/>
                                        <h:message for="city" styleClass="error"/>
                                    </h:panelGrid>
                                    <h:commandButton type="submit" action="#{registerBean.addUser}"
                                                     class="btn btn-success" value="#{msgs.register}"
                                                     rendered="#{not registerBean.registered}"/>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <p>
                Â© Trippy Traveler 2013
            </p>
        </footer>
    </div>
    <!-- /container -->
    <!-- javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <h:outputScript name="js/jquery-1.9.0.min.js"/>
    <h:outputScript name="js/jquery-ui.js"/>
    <h:outputScript name="js/main.js"/>
    <h:outputScript name="js/datetimepicker.js"/>
</h:body>
</html>
