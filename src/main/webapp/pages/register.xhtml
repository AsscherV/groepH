<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Trippy Traveler</title>
        <!-- css -->
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="bootstrap-responsive.css"/>
        <h:outputStylesheet library="css" name="main.css"/>
    </h:head>
    <h:body>
        <!-- menu -->
        <div class="topmenu">
            <div class="container">
                <div class="pull-left"><h1>Trippy Traveler</h1></div>
                <h:form class="navbar-form pull-right">
                    <p>
                        <h:link class="btn  btn-primary btn-mini" value="Sign in with facebook"/>
                        or
                    </p>
                    <h:panelGrid columns="5" border="0" > 
                    <h:outputLabel value="Email"/>    
                    <h:inputText id="email" styleClass="span2 loginInput" />
                    <h:outputLabel value="Password"/>
                    <h:inputSecret id="password" styleClass="span2 loginInput" />
                    <h:commandButton class="btn btn-mini" type="submit" value="Sign in"/>
                    <a id="register" href="register.xhtml">Register</a>
                    </h:panelGrid>
                    
                </h:form>

            </div>
        </div>

        <div class="container">
            <div class="row">

                <!-- trips / my trips -->
                <div class="span3">
                    <div id="tabContainerTrips" class="tabContainer">
                        <ul>
                            <li>
                                <a class="active" href="#tripsTab">Trips</a>
                            </li>
                            <li>
                                <a href="#myTripsTab">My trips</a>
                            </li>
                        </ul>
                        <!-- //Tab buttons -->
                        <div class="tabDetails">
                            <div id="tripsTab" class="tabContentsTrips">
                                <h:form class="navbar-form">
                                    <h:inputText  type="text" styleClass="span2"/>

                                    <h:commandButton class="btn btn-success" type="submit" value="Search"/>

                                </h:form>

                                <div class="box">
                                    <div><a href="#">Trip1</a></div>
                                    <div><a href="#">Trip2</a></div>
                                </div>
                            </div>
                            <!-- //tripsTab -->
                            <div id="myTripsTab" class="tabContentsTrips">
                                <h:form class="navbar-form">
                                    <h:inputText  type="text" styleClass="span2"/>

                                    <h:commandButton class="btn btn-success" type="submit" value="Search"/>
                                </h:form>

                                <div class="box">

                                </div>
                            </div>
                            <!-- //myTripsTab -->
                        </div>
                        <!-- //tab Details -->
                    </div>
                </div>

                <!-- trip info -->
                <div class="span9">
                    <div id="tabContainerTrip" class="tabContainer">
                        <ul>
                            <!-- Tab buttons -->
                            <li>
                                <a class="button" href="index.xhtml">Trip1</a>
                            </li>
                            <li>
                                <a class="button" href="stops.xhtml">Stops</a>
                            </li>
                            <li>
                                <a class="button" href="participants.xhtml">Participants</a>
                            </li>
                            <li>
                                <a class="button" href="accessories.xhtml">Accessories</a>
                            </li>
                            <li>
                                <a class="button" href="costs.xhtml">Costs</a>
                            </li>
                            <li>
                                <a class="button" href="styling.xhtml">Styling</a>
                            </li>
                        </ul>
                        <!-- Tab content -->
                        <div class="tabDetails">

                            <div id="registerTab" class="tabContentsTrip">
                                <div class="box">
                                        <h:form rendered="#{not userBean.registered}">
                                            <h:panelGrid columns="3" border="0" >  

                                                <h:outputLabel value="Email"/>
                                                <h:inputText id="email" styleClass="span2" value="#{userBean.email}"/>
                                                <h:message for="email" styleClass="error" />

                                                <h:outputLabel value="Password"/>
                                                <h:inputSecret id="password" styleClass="span2" value="#{userBean.password}"/>
                                                <h:message for="password" styleClass="error" />

                                                <h:outputLabel value="Second Password "/>
                                                <h:inputSecret id="password2" styleClass="span2" value="#{userBean.secondPassword}"/>
                                                <h:message for="password2" styleClass="error" />

                                                <h:outputLabel value="Firstname"/>
                                                <h:inputText id="firstname" styleClass="span2" value="#{userBean.firstName}"/>
                                                <h:message for="firstname" styleClass="error" />

                                                <h:outputLabel value="Lastname "/>
                                                <h:inputText id="lastname" styleClass="span2" value="#{userBean.lastName}"/>
                                                <h:message for="lastname" styleClass="error" />

                                                <h:outputLabel value="Date of birth"/>
                                                <h:inputText id="dateOfBirth" styleClass="span2" value="#{userBean.dateOfBirth}"> <f:convertDateTime pattern="dd/MM/yyyy"/> </h:inputText>
                                                <h:message for="dateOfBirth" styleClass="error" />

                                                <h:outputLabel value="Phone number"/>
                                                <h:inputText id="phoneNumber" styleClass="span2" value="#{userBean.phoneNumber}"/>
                                                <h:message for="phoneNumber" styleClass="error" />

                                                <h:outputLabel value="Gender"/>
                                                <h:selectOneRadio value="#{userBean.gender}">
                                                    <f:selectItem itemValue="M" itemLabel="Male" />
                                                    <f:selectItem itemValue="F" itemLabel="Female"/>
                                                </h:selectOneRadio>   
                                                <!-- gender radios -->

                                                <h:outputLabel value="Street"/>
                                                <h:inputText id="street" styleClass="span2" value="#{userBean.street}"/>
                                                <h:message for="street" styleClass="error" />

                                                <h:outputLabel value="Streetnumber" />
                                                <h:inputText id="streetnumber" styleClass="span2" value="#{userBean.streetNumber}"/>
                                                <h:message for="streetnumber" styleClass="error" />

                                                <h:outputLabel value="Zipcode"/>
                                                <h:inputText id="zipcode" styleClass="span2" value="#{userBean.zipcode}"/>
                                                <h:message for="zipcode" styleClass="error" />

                                                <h:outputLabel value="city "/>
                                                <h:inputText id="city" styleClass="span2" value="#{userBean.city}"/>
                                                <h:message for="city" styleClass="error" />

                                            </h:panelGrid>
                                            <h:commandButton  type="submit" action="#{userBean.addUser}" class="btn btn-success" value="Register" />
                                        </h:form>

                                    <!-- Internationalisatie -->
                                    <h:panelGroup rendered="#{userBean.registered}">
                                        <h1>U bent geregistreerd, proficiat  #{userBean.firstName}</h1>

                                    </h:panelGroup>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>


            <footer>
                <p>
                    Â© Trippy Traveler 2013
                </p>
            </footer>

        </div>
        <!-- /container -->

        <!-- javascript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <h:outputScript name="js/jquery-1.9.0.min.js"/>
        <h:outputScript name="js/main.js"/>
    </h:body>
</html>
