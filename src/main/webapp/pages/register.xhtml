<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Trippy Traveler</title>
    <!-- css -->
    <h:outputStylesheet library="css" name="bootstrap.css"/>
    <h:outputStylesheet library="css" name="bootstrap-responsive.css"/>
    <h:outputStylesheet library="css" name="jquery-ui.css"/>
    <h:outputStylesheet library="css" name="main.css"/>
</h:head>
<h:body>
    <f:loadBundle basename="messages" var="msgs"/>
    <ui:insert name="header">
        <ui:include src="header.xhtml"/>
    </ui:insert>

    <div class="container">
        <div class="row">

            <!-- trips / my trips -->
            <div class="span3">
                <div id="tabContainerTrips" class="tabContainer">
                    <ul>
                        <li>
                            <a class="active" href="#tripsTab">Trips</a>
                        </li>
                        <li>
                            <a href="#myTripsTab">My trips</a>
                        </li>
                    </ul>
                    <!-- //Tab buttons -->
                    <div class="tabDetails">
                        <div id="tripsTab" class="tabContentsTrips">
                            <h:form class="navbar-form">
                                <h:inputText  type="text" styleClass="span2"/>

                                <h:commandButton class="btn btn-success" type="submit" value="Search"/>

                            </h:form>

                            <div class="box">
                                <div><a href="#">Trip1</a></div>
                                <div><a href="#">Trip2</a></div>
                            </div>
                        </div>
                        <!-- //tripsTab -->
                        <div id="myTripsTab" class="tabContentsTrips">
                            <h:form class="navbar-form">
                                <h:inputText  type="text" styleClass="span2"/>

                                <h:commandButton class="btn btn-success" type="submit" value="Search"/>
                            </h:form>

                            <div class="box">

                            </div>
                        </div>
                        <!-- //myTripsTab -->
                    </div>
                    <!-- //tab Details -->
                </div>
            </div>

            <!-- trip info -->
            <div class="span9">
                <div id="tabContainerTrip" class="tabContainer">
                    <ul>
                        <!-- Tab buttons -->
                        <li>
                            <a class="button" href="index.xhtml">Trip1</a>
                        </li>
                        <h:panelGroup rendered="#{loginBean.loggedIn}">
                            <li>
                                <a class="button" href="user/stops.xhtml">Stops</a>
                            </li>
                            <li>
                                <a class="button" href="user/participants.xhtml">Participants</a>
                            </li>
                            <li>
                                <a class="button" href="user/accessories.xhtml">Accessories</a>
                            </li>
                            <li>
                                <a class="button" href="user/styling.xhtml">Styling</a>
                            </li>
                            <h:panelGroup rendered="#{loginBean.user.admin}">
                                <li>
                                    <a class="button" href="admin/costs.xhtml">Costs</a>
                                </li>
                            </h:panelGroup>

                        </h:panelGroup>
                    </ul>

                    <!-- Tab content -->
                    <div class="tabDetails">
                        <div id="registerTab" class="tabContentsTrip">
                            <div class="box">
                                <h:form rendered="#{not registerBean.registered}">
                                    <h:panelGrid columns="3" border="0" >
                                        <h:outputLabel value="email"/>
                                        <h:inputText id="email" styleClass="span2" value="#{registerBean.email}" />
                                        <h:message for="email" styleClass="error" />

                                        <h:outputLabel value="#{msgs.password}"/>
                                        <h:inputSecret id="password" styleClass="span2" value="#{registerBean.password}"/>
                                        <h:message for="password" styleClass="error" />

                                        <h:outputLabel value="#.confirmPassword}"/>
                                        <h:inputSecret id="password2" styleClass="span2" value="#{registerBean.secondPassword}"/>
                                        <h:message for="password2" styleClass="error" />

                                        <h:outputLabel value=".firstName}"/>
                                        <h:inputText id="firstname" styleClass="span2" value="#{registerBean.firstName}"/>
                                        <h:message for="firstname" styleClass="error" />

                                        <h:outputLabel value=".lastName} "/>
                                        <h:inputText id="lastname" styleClass="span2" value="#{registerBean.lastName}"/>
                                        <h:message for="lastname" styleClass="error" />

                                        <h:outputLabel value=".dateOfBirth}"/>
                                        <h:inputText id="dateOfBirth" styleClass="span2 datepicker" value="#{registerBean.dateOfBirth}"> <f:convertDateTime pattern="dd/MM/yyyy"/> </h:inputText>
                                        <h:message for="dateOfBirth" styleClass="error" />

                                        <h:outputLabel value="#.phoneNumber}"/>
                                        <h:inputText id="phoneNumber" styleClass="span2" value="#{registerBean.phoneNumber}"/>
                                        <h:message for="phoneNumber" styleClass="error" />

                                        <h:outputLabel value="#.gender}"/>
                                        <h:selectOneRadio value="#{registerBean.gender}">
                                            <f:selectItem itemValue="M" itemLabel="#.male}" />
                                            <f:selectItem itemValue="F" itemLabel="#.female}"/>
                                        </h:selectOneRadio>
                                        <!-- gender radios -->

                                        <h:outputLabel value="#.street}"/>
                                        <h:inputText id="street" styleClass="span2" value="#{registerBean.street}"/>
                                        <h:message for="street" styleClass="error" />

                                        <h:outputLabel value="#.streetNumber}" />
                                        <h:inputText id="streetnumber" styleClass="span2" value="#{registerBean.streetNumber}"/>
                                        <h:message for="streetnumber" styleClass="error" />

                                        <h:outputLabel value="#.zipcode}"/>
                                        <h:inputText id="zipcode" styleClass="span2" value="#{registerBean.zipcode}"/>
                                        <h:message for="zipcode" styleClass="error" />

                                        <h:outputLabel value=".city}"/>
                                        <h:inputText id="city" styleClass="span2" value="#{registerBean.city}"/>
                                        <h:message for="city" styleClass="error" />

                                    </h:panelGrid>
                                    <h:commandButton  type="submit" action="#{registerBean.addUser}" class="btn btn-success" value="#.register}" />
                                </h:form>

                                <!-- Internationalisatie -->
                                <h:panelGroup rendered="#{registerBean.registered}">
                                    <h1>U bent geregistreerd, proficiat  #{registerBean.firstName}</h1>
                                    <h2>LET OP: VIEWACCESSSCOPE NOG NAKIJKEN!!!!!</h2>

                                </h:panelGroup>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>


        <footer>
            <p>
                Â© Trippy Traveler 2013
            </p>
        </footer>

    </div>
    <!-- /container -->

    <!-- javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <h:outputScript name="js/jquery-1.9.0.min.js"/>
    <h:outputScript name="js/jquery-ui.js"/>
    <h:outputScript name="js/main.js"/>
</h:body>
</html>
