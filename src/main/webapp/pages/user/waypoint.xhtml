<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>Trippy Traveler</title>
    <!-- css -->
    <h:outputStylesheet library="css" name="bootstrap.css"/>
    <h:outputStylesheet library="css" name="bootstrap-responsive.css"/>
    <h:outputStylesheet library="css" name="jquery-ui.css"/>
    <h:outputStylesheet library="css" name="main.css"/>

    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmZaUMdD7lz1F48ySOKKlEFdvZNw3keb0&amp;sensor=false">
    </script>
</h:head>
<h:body>
    <f:loadBundle basename="messages" var="msgs"/>
    <ui:insert name="header">
        <ui:include src="../header.xhtml"/>
    </ui:insert>

    <div class="container">
        <div class="row">

            <!-- trips / my trips -->
            <ui:insert name="header">
                <ui:include src="tripmenu.xhtml"/>
            </ui:insert>

            <!-- trip info -->
            <div class="span9">
                <div id="tabContainerTrip" class="tabContainer">
                    <ul>
                        <!-- Tab buttons -->
                        <li>
                            <h:outputLink class="button" value="trip.xhtml"
                                          rendered="#{not tripBean.editableTrip}">#{tripBean.currentTrip.title}</h:outputLink>
                            <h:outputLink class="button" value="createTrip.xhtml"
                                          rendered="#{tripBean.editableTrip}">#{tripBean.currentTrip.title}</h:outputLink>

                        </li>
                        <h:panelGroup rendered="#{loginBean.loggedIn}">
                            <li>
                                <a class="button active" href="stops.xhtml">Stops</a>
                            </li>
                            <li>
                                <a class="button" href="participants.xhtml">Participants</a>
                            </li>
                            <li>
                                <a class="button " href="accessories.xhtml">Accessories</a>
                            </li>
                            <li>
                                <a class="button" href="styling.xhtml">Styling</a>
                            </li>
                            <li>
                                <a class="button" href="tripCosts.xhtml">Costs</a>
                            </li>
                            <h:panelGroup rendered="#{loginBean.user.admin}">
                                <li>
                                    <a class="button" href="../admin/costs.xhtml">Costs</a>
                                </li>
                            </h:panelGroup>

                        </h:panelGroup>
                    </ul>
                    <!-- Tab content -->
                    <div class="tabDetails">

                        <div id="accesTab" class="tabContentsTrip">
                            <div class="box">
                                <h:form>
                                    <h:commandButton type="submit" action="#{waypointBean.previousWaypoint}"
                                                     class="btn btn-success marginRight"
                                                     value="Previous"/>
                                    <h:commandButton type="submit" action="#{waypointBean.nextWaypoint}"
                                                     class="btn btn-success marginRight"
                                                     value="Next"/>
                                    <h:commandButton action="STOPS" value="Back to overview"
                                                     class="btn btn-success marginRight" id="overviewWaypoint"/>

                                </h:form>
                                <h:panelGrid class="floatLeft marginRight" columns="2" border="0">
                                    <h:outputLabel value="#{msgs.title}"/>
                                    <h:outputLabel value="#{waypointBean.currentWaypoint.label}"/>
                                    <h:outputLabel value="#{msgs.description}" rendered="#{waypointBean.currentWaypoint.correctAnswer == null}"/>
                                    <h:outputLabel value="#{msgs.question}" rendered="#{waypointBean.currentWaypoint.correctAnswer != null}"/>
                                    <h:outputLabel value="#{waypointBean.currentWaypoint.description}"/>

                                        <h:outputLabel value="#{msgs.answer} 1" rendered="#{waypointBean.currentWaypoint.correctAnswer != null}"/>
                                        <h:outputLabel value="#{waypointBean.currentWaypoint.answer1}" rendered="#{waypointBean.currentWaypoint.correctAnswer != null}"/>
                                        <h:outputLabel value="#{msgs.answer} 2" rendered="#{waypointBean.currentWaypoint.correctAnswer != null}"/>
                                        <h:outputLabel value="#{waypointBean.currentWaypoint.answer2}" rendered="#{waypointBean.currentWaypoint.correctAnswer != null}"/>
                                        <h:outputLabel value="#{msgs.answer} 3" rendered="#{waypointBean.currentWaypoint.correctAnswer != null}"/>
                                        <h:outputLabel value="#{waypointBean.currentWaypoint.answer3}" rendered="#{waypointBean.currentWaypoint.correctAnswer != null}"/>
                                        <h:outputLabel value="#{msgs.answer} 4" rendered="#{waypointBean.currentWaypoint.correctAnswer != null}"/>
                                        <h:outputLabel value="#{waypointBean.currentWaypoint.answer4}" rendered="#{waypointBean.currentWaypoint.correctAnswer != null}"/>
                                        <h:outputLabel value="#{msgs.correctAnswer}" rendered="#{waypointBean.currentWaypoint.correctAnswer != null}"/>
                                        <h:outputLabel value="#{waypointBean.currentWaypoint.correctAnswer}" rendered="#{waypointBean.currentWaypoint.correctAnswer != null}"/>

                                    <h:outputLabel value="#{msgs.type}"/>
                                    <h:outputLabel value="#{waypointBean.currentWaypoint.waypointType.type}"/>
                                    <h:outputLabel value="#{msgs.lat}"/>
                                    <h:outputLabel id="lat" value="#{waypointBean.currentWaypoint.lattitude}"/>
                                    <h:outputLabel value="#{msgs.lng}"/>
                                    <h:outputLabel id="lng" value="#{waypointBean.currentWaypoint.longitude}"/>


                                    <h:form>
                                        <h:commandButton action="#{waypointBean.editWaypoint}"
                                                         value="#{msgs.updateWaypoint}"
                                                         class="btn btn-success" id="editWaypoint"/>
                                        <h:commandButton action="#{waypointBean.deleteWaypoint}"
                                                         value="#{msgs.deleteWaypoint}"
                                                         class="btn btn-success" id="deleteWaypoint"/>
                                    </h:form>
                                </h:panelGrid>


                                <div id="map_canvas"></div>

                                <div>
                                    <h:commandButton value="Reset map"
                                                     class="btn btn-success" id="resetMap"/>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>


        <footer>
            <p>
                Â© Trippy Traveler 2013
            </p>
        </footer>

    </div>
    <!-- /container -->

    <!-- javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <h:outputScript name="js/jquery-1.9.0.min.js"/>
    <h:outputScript name="js/jquery-ui.js"/>
    <h:outputScript name="js/main.js"/>
    <h:outputScript name="js/gMapUneditable.js"/>
</h:body>
</html>
