<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>Trippy Traveler</title>
    <!-- css -->
    <h:outputStylesheet library="css" name="bootstrap.css"/>
    <h:outputStylesheet library="css" name="bootstrap-responsive.css"/>
    <h:outputStylesheet library="css" name="main.css"/>
</h:head>
<h:body>
    <ui:insert name="header">
        <ui:include src="../header.xhtml"/>
    </ui:insert>

    <div class="container">
        <div class="row">

            <!-- trips / my trips -->
            <ui:insert name="header">
                <ui:include src="tripmenu.xhtml"/>
            </ui:insert>

            <!-- trip info -->
            <div class="span9">
                <div id="tabContainerTrip" class="tabContainer">
                    <ul>
                        <!-- Tab buttons -->
                        <li>
                            <c:if test="#{tripBean.editableTrip == false}">
                                <a class="button" href="trip.xhtml">#{tripBean.currentTrip.title}</a>
                            </c:if>
                            <c:if test="#{tripBean.editableTrip == true}">
                                <a class="button" href="createTrip.xhtml">#{tripBean.currentTrip.title}</a>
                            </c:if>
                        </li>
                        <h:panelGroup rendered="#{loginBean.loggedIn}">
                            <li>
                                <a class="button" href="stops.xhtml">Stops</a>
                            </li>
                            <li>
                                <a class="button active" href="participants.xhtml">Participants</a>
                            </li>
                            <li>
                                <a class="button" href="accessories.xhtml">Accessories</a>
                            </li>
                            <li>
                                <a class="button" href="styling.xhtml">Styling</a>
                            </li>
                            <li>
                                <a class="button" href="tripCosts.xhtml">Costs</a>
                            </li>
                            <h:panelGroup rendered="#{loginBean.user.admin}">
                                <li>
                                    <a class="button" href="../admin/costs.xhtml">Costs</a>
                                </li>
                            </h:panelGroup>

                        </h:panelGroup>
                    </ul>
                    <!-- Tab content -->
                    <div class="tabDetails">

                        <div id="partTab" class="tabContentsTrip">
                            <div class="box">
                                <c:choose>
                                    <c:when test="#{tripBean.currentTrip.visible == false}">
                                        <p>Trip isn't published yet</p>
                                    </c:when>
                                    <c:when test="#{tripBean.currentTrip.visible == true}">
                                        <c:if test="#{tripBean.currentTrip.tripUser == loginBean.user}">
                                        <c:if test="#{tripBean.currentTrip.tripUser == loginBean.user}">
                                            <h:form>
                                                <h:inputTextarea value="#{participantsBean.emails}"/>
                                                <h:commandButton type="submit"
                                                                 action="#{participantsBean.sendInvitations}"
                                                                 class="btn btn-success" value="send invitations"/>
                                                <h:commandButton class="btn btn-success"
                                                                 action="#{socialBean.sendMessageToFriendsOnFacebook}"
                                                                 value="Share trip with friends"/>
                                            </h:form>
                                        </c:if>

                                            <h:panelGroup rendered="#{participantsBean.hasInvalidEmails}">
                                                <p>Invalid emails:</p>
                                                <h:outputText value="#{participantsBean.invalidEmails}"/>
                                            </h:panelGroup>

                                        </c:if>
                                        <c:if test="#{tripBean.currentTrip.tripUsers.size() > 0}">

                                            <p>Invited users:</p>
                                            <h:outputText value="#{tripBean.currentTrip.tripUsers}"/>

                                        </c:if>

                                        <c:if test="#{tripBean.currentTrip.tripUsers.size() == 0}">

                                            <p>No users invited </p>

                                        </c:if>

                                        <c:if test="#{tripBean.currentTrip.confirmedTripUsers.size() == 0}">

                                            <strong>No confirmed users</strong>

                                        </c:if>

                                        <c:if test="#{tripBean.currentTrip.confirmedTripUsers.size() > 0}">

                                            <p>Confirmed users:</p>
                                            <h:outputText value="#{tripBean.currentTrip.confirmedTripUsers}"/>

                                        </c:if>

                                    </c:when>
                                </c:choose>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>


        <footer>
            <p>
                Â© Trippy Traveler 2013
            </p>
        </footer>

    </div>
    <!-- /container -->

    <!-- javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <h:outputScript name="js/jquery-1.9.0.min.js"/>
    <h:outputScript name="js/main.js"/>
</h:body>
</html>
