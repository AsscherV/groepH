<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>Trippy Traveler</title>
    <!-- css -->
    <h:outputStylesheet library="css" name="bootstrap.css"/>
    <h:outputStylesheet library="css" name="bootstrap-responsive.css"/>
    <h:outputStylesheet library="css" name="main.css"/>
</h:head>
<h:body>
    <ui:insert name="header">
        <ui:include src="../header.xhtml"/>
    </ui:insert>

    <div class="container">
        <div class="row">

            <!-- trips / my trips -->
            <ui:insert name="header">
                <ui:include src="tripmenu.xhtml"/>
            </ui:insert>

            <!-- trip info -->
            <div class="span9">
                <div id="tabContainerTrip" class="tabContainer">
                    <ul>
                        <!-- Tab buttons -->
                        <li>
                            <h:outputLink class="button" value="trip.xhtml" rendered="#{not tripBean.editableTrip}">
                                <h:outputText value="#{tripBean.currentTrip.title}" />
                            </h:outputLink>
                            <h:outputLink class="button" value="createTrip.xhtml" rendered="#{tripBean.editableTrip}">
                                <h:outputText value="#{tripBean.currentTrip.title}" />
                            </h:outputLink>
                        </li>
                        <h:panelGroup rendered="#{tripBean.hasCurrentTrip}">
                            <li>
                                <a class="button" href="stops.xhtml">#{msgs.waypoints}</a>
                            </li>
                            <li>
                                <a class="button active" href="participants.xhtml">#{msgs.participants}</a>
                            </li>
                            <li>
                                <a class="button" href="accessories.xhtml">#{msgs.accessories}</a>
                            </li>
                            <li>
                                <a class="button" href="tripCosts.xhtml">#{msgs.costs}</a>
                            </li>
                        </h:panelGroup>
                    </ul>
                    <!-- Tab content -->
                    <div class="tabDetails">

                        <div id="partTab" class="tabContentsTrip">
                            <div class="box">
                                <c:choose>
                                    <c:when test="#{not tripBean.currentTrip.visible}">
                                        <p>#{msgs.tripNotPublished}</p>
                                    </c:when>
                                    <c:when test="#{tripBean.currentTrip.visible}">
                                        <c:if test="#{tripBean.currentTrip.tripUser.equals(loginBean.user)}">
                                            <h:form>
                                                <h:inputTextarea value="#{participantsBean.emails}"/>
                                                <h:commandButton type="submit"
                                                                 action="#{participantsBean.sendInvitations}"
                                                                 class="btn btn-success" value="#{msgs.sendInvitations}"/>
                                                <h:commandButton class="btn btn-success"
                                                                 action="#{socialBean.sendMessageToFriendsOnFacebook}"
                                                                 value="#{msgs.shareTripWithFriends}"/>
                                            </h:form>

                                            <h:panelGroup rendered="#{participantsBean.hasInvalidEmails}">
                                                <p>#{msgs.invalidEmail}:</p>
                                                <h:outputText value="#{participantsBean.invalidEmails}"/>
                                            </h:panelGroup>

                                        </c:if>
                                        <c:if test="#{not tripBean.currentTrip.tripUsers.isEmpty()}">

                                            <p>#{msgs.invitedUsers}:</p>
                                            <h:outputText value="#{tripBean.currentTrip.tripUsers}"/>

                                        </c:if>

                                        <c:if test="#{tripBean.currentTrip.tripUsers.isEmpty()}">

                                            <p>#{msgs.noInvitedUsers}</p>

                                        </c:if>

                                        <c:if test="#{tripBean.currentTrip.confirmedTripUsers.isEmpty()}">

                                            <strong>#{msgs.noConfirmedUsers}</strong>

                                        </c:if>

                                        <c:if test="#{not tripBean.currentTrip.confirmedTripUsers.isEmpty()}">

                                            <p>#{msgs.confirmedUsers}:</p>
                                            <h:outputText value="#{tripBean.currentTrip.confirmedTripUsers}"/>

                                        </c:if>

                                    </c:when>
                                </c:choose>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>


        <footer>
            <p>
                Â© Trippy Traveler 2013
            </p>
        </footer>

    </div>
    <!-- /container -->

    <!-- javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <h:outputScript name="js/jquery-1.9.0.min.js"/>
    <h:outputScript name="js/main.js"/>
</h:body>
</html>
