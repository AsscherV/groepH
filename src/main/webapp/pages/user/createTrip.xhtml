<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Trippy Traveler</title>
    <!-- css -->
    <h:outputStylesheet library="css" name="bootstrap.css"/>
    <h:outputStylesheet library="css" name="bootstrap-responsive.css"/>
    <h:outputStylesheet library="css" name="jquery-ui.css"/>
    <h:outputStylesheet library="css" name="main.css"/>
</h:head>
<h:body>
    <f:loadBundle basename="messages" var="msgs"/>
    <ui:insert name="header">
        <ui:include src="../header.xhtml"/>
    </ui:insert>

    <div class="container">
        <div class="row">

            <!-- trips / my trips -->
            <ui:insert name="header">
                <ui:include src="tripmenu.xhtml"/>
            </ui:insert>

            <!-- trip info -->
            <div class="span9">
                <div id="tabContainerTrip" class="tabContainer">
                    <ul>
                        <!-- Tab buttons -->
                        <li>
                            <a class="button active" href="welcome.xhtml">New trip</a>
                        </li>
                        <h:panelGroup rendered="#{loginBean.loggedIn}">
                            <li>
                                <a class="button" href="stops.xhtml">Stops</a>
                            </li>
                            <li>
                                <a class="button " href="participants.xhtml">Participants</a>
                            </li>
                            <li>
                                <a class="button" href="accessories.xhtml">Accessories</a>
                            </li>
                            <li>
                                <a class="button" href="styling.xhtml">Styling</a>
                            </li>
                            <h:panelGroup rendered="#{loginBean.user.admin}">
                                <li>
                                    <a class="button" href="../admin/costs.xhtml">Costs</a>
                                </li>
                            </h:panelGroup>

                        </h:panelGroup>
                    </ul>
                    <!-- Tab content -->
                    <div class="tabDetails">

                        <div id="tripTab" class="tabContentsTrip">
                            <div class="box">
                                <h:panelGroup id="createTrip">
                                    <h:form id="tripForm">
                                        <h:panelGrid columns="3" border="0">
                                            <h:outputLabel value="#{msgs.tripTitle}"/>
                                            <h:inputText id="titel" styleClass="span2" value="#{tripBean.title}"/>
                                            <h:message for="titel" styleClass="error"/>

                                            <h:outputLabel value="#{msgs.tripDescription}"/>
                                            <h:inputText id="description" styleClass="span2"
                                                         value="#{tripBean.description}"/>
                                            <h:message for="description" styleClass="error"/>


                                            <h:selectOneRadio value="#{tripBean.public}">
                                                <f:selectItem  itemValue= "#{true}"  itemLabel="Public"/>
                                                <f:selectItem itemValue="#{false}"  itemLabel="Private"/>
                                            </h:selectOneRadio>
                                            <h:column></h:column>
                                            <h:column></h:column>

                                            <h:outputLabel value="#{msgs.tripType}"/>
                                            <h:selectOneMenu value="#{tripBean.tripType}">
                                                <f:selectItems value="#{tripBean.allTripTypes}" var="type"
                                                               itemLabel="#{type.id} : #{type.type}" itemValue="#{type.type}" />
                                            </h:selectOneMenu>
                                            <h:column></h:column>

                                            <h:outputLabel value="#{msgs.tripStartTime}"/>
                                            <h:inputText id="startTime" styleClass="span2 tripStartDatepicker"
                                                         value="#{tripBean.startTime}"> <f:convertDateTime
                                                    pattern="dd/MM/yyyy"/> </h:inputText>
                                            <h:message for="startTime" styleClass="error"/>

                                            <h:outputLabel value="#{msgs.tripEndTime}"/>
                                            <h:inputText id="endTime" styleClass="span2 tripEndDatepicker"
                                                         value="#{tripBean.endTime}"> <f:convertDateTime
                                                    pattern="dd/MM/yyyy"/> </h:inputText>
                                            <h:message for="endTime" styleClass="error"/>

                                            <h:outputLabel value="#{msgs.tripLabel}"/>
                                            <h:inputText id="label" styleClass="span2" value="#{tripBean.label}"/>
                                            <!--
                                            <h:commandButton class="btn btn-success" value="add">
                                                <f:ajax event="click" listener="tripBean.newLabel}"
                                                        execute=":createTrip"/>
                                            </h:commandButton>
                                             -->

                                            <h:message for="label" styleClass="error"/>


                                            <h:dataTable border="0" value="#{tripBean.labels}" var="label">
                                                <h:column>
                                                    <div>
                                                        <h:commandLink value="#{label.name}"/>

                                                    </div>
                                                </h:column>
                                            </h:dataTable>
                                        </h:panelGrid>
                                        <h:commandButton type="submit" action="#{tripBean.addTrip}"
                                                         class="btn btn-success"
                                                         value="#{msgs.addTrip}"/>
                                    </h:form>
                                </h:panelGroup>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>


        <footer>
            <p>
                Â© Trippy Traveler 2013
            </p>
        </footer>

    </div>
    <!-- /container -->

    <!-- javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <h:outputScript name="js/jquery-1.9.0.min.js"/>
    <h:outputScript name="js/jquery-ui.js"/>
    <h:outputScript name="js/main.js"/>
</h:body>
</html>
