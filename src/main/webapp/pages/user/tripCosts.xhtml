<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>Trippy Traveler</title>
    <!-- css -->
    <h:outputStylesheet library="css" name="bootstrap.css"/>
    <h:outputStylesheet library="css" name="bootstrap-responsive.css"/>
    <h:outputStylesheet library="css" name="main.css"/>
</h:head>
<h:body>
    <f:loadBundle basename="messages" var="msgs"/>
    <ui:insert name="header">
        <ui:include src="../header.xhtml"/>
    </ui:insert>

    <div class="container">
        <div class="row">

            <!-- trips / my trips -->
            <ui:insert name="header">
                <ui:include src="tripmenu.xhtml"/>
            </ui:insert>

            <!-- trip info -->
            <div class="span9">
                <div id="tabContainerTrip" class="tabContainer">
                    <ul>
                        <!-- Tab buttons -->
                        <li>
                            <a class="button " href="trip.xhtml">#{tripBean.currentTrip.title}</a>
                        </li>
                        <h:panelGroup rendered="#{loginBean.loggedIn}">
                            <li>
                                <a class="button" href="stops.xhtml">Stops</a>
                            </li>
                            <li>
                                <a class="button" href="participants.xhtml">Participants</a>
                            </li>
                            <li>
                                <a class="button" href="accessories.xhtml">Accessories</a>
                            </li>
                            <li>
                                <a class="button" href="styling.xhtml">Styling</a>
                            </li>
                            <li>
                                <a class="button active" href="tripCosts.xhtml">Costs</a>
                            </li>
                            <h:panelGroup rendered="#{loginBean.user.admin}">
                                <li>
                                    <a class="button" href="../admin/costs.xhtml">Costs</a>
                                </li>
                            </h:panelGroup>

                        </h:panelGroup>
                    </ul>
                    <!-- Tab content -->
                    <div class="tabDetails">

                        <div id="partTab" class="tabContentsTrip">
                            <div class="box">
                                <h1>Costs of TRIP <h:outputText value="#{costBean.currentTrip.title}"/></h1>
                                <!--HIer nen list met alle kosten + Bijlage -->
                                <h:dataTable value="#{costBean.costs}" var="cost">

                                    <h:column>
                                        <h:head>CostName </h:head>

                                        <h:outputText value="#{cost.text}"/> <br/>

                                    </h:column>
                                    <h:column>
                                        <h:head>CostValue </h:head>
                                        <h:outputText value="#{cost.costValue}"/> <br/>
                                    </h:column>
                                    <h:column>
                                        <h:head>UserName </h:head>
                                        <h:outputText value="#{cost.tripUser.firstName}"/>
                                    </h:column>

                                </h:dataTable>

                                <!--2 fields (tekst,kost) , + filepicker -->
                                <c:if test="#{tripBean.currentTrip.tripUser == loginBean.user}">
                                    <h:form columns="3" border="0">
                                        <h:outputLabel value="CostName"/>
                                        <h:inputText id="text" styleClass="span2" value="#{costBean.text}"/>
                                        <h:message for="text" styleClass="error"/>


                                        <h:outputLabel value="CostValue"/>
                                        <h:inputText id="costValue" styleClass="span2" value="#{costBean.costValue}"/>
                                        <h:message for="costValue" styleClass="error"/>

                                        <!-- Hier moet een date file picker
                                        <h:outputLabel value="{msgs.Images}"/>
                                        <t:inputFileUpload binding="{costBean.uFile}" />
                                        <h:outputText value=""/>-->
                                        <br/>
                                        <h:commandButton value="submit" type="submit" action="#{costBean.addCost}"/>
                                    </h:form>

                                </c:if>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <footer>
            <p>
                Â© Trippy Traveler 2013
            </p>
        </footer>

    </div>
    <!-- /container -->

    <!-- javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <h:outputScript name="js/jquery-1.9.0.min.js"/>
    <h:outputScript name="js/main.js"/>
</h:body>
</html>
