<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Trippy Traveler</title>
        <!-- css -->
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="bootstrap-responsive.css"/>
        <h:outputStylesheet library="css" name="main.css"/>
        <h:outputStylesheet library="css" name="jquery-ui.css"/>
    </h:head>
    <h:body>
        <ui:insert name="header">
            <ui:include src="../header.xhtml"/>
        </ui:insert>

        <div class="container">
            <div class="row">

                <!-- trips / my trips -->
                <ui:insert name="header">
                    <ui:include src="tripmenu.xhtml"/>
                </ui:insert>

                <!-- trip info -->
                <div class="span8">
                    <div id="tabContainerTrip" class="tabContainer">
                        <ul>
                            <!-- Tab buttons -->
                            <li>
                                <h:outputLink class="button" value="trip.xhtml" rendered="#{not tripBean.editableTrip}">
                                    <h:outputText value="#{tripBean.currentTrip.title}" />
                                </h:outputLink>
                                <h:outputLink class="button" value="createTrip.xhtml" rendered="#{tripBean.editableTrip}">
                                    <h:outputText value="#{tripBean.currentTrip.title}" />
                                </h:outputLink>
                            </li>
                            <h:panelGroup rendered="#{tripBean.hasCurrentTrip}">
                                <li>
                                    <a class="button" href="stops.xhtml">#{msgs.waypoints}</a>
                                </li>
                                <li>
                                    <a class="button" href="participants.xhtml">#{msgs.participants}</a>
                                </li>
                                <li>
                                    <a class="button" href="accessories.xhtml">#{msgs.accessories}</a>
                                </li>
                                <li>
                                    <a class="button active" href="styling.xhtml">#{msgs.styling}</a>
                                </li>
                                <li>
                                    <a class="button" href="tripCosts.xhtml">#{msgs.costs}</a>
                                </li>
                            </h:panelGroup>
                        </ul>
                        <!-- Tab content -->
                        <div class="tabDetails">

                            <div id="stylingTab" class="tabContentsTrip">
                                <div class="box">

                                </div>
                            </div>

                        </div>
                        <!-- //tab Details -->
                    </div>
                </div>

            </div>


            <footer>
                <p>
                    Â© Trippy Traveler 2013
                </p>
            </footer>

        </div>
        <!-- /container -->

        <!-- javascript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <h:outputScript name="js/jquery-1.9.0.min.js"/>
        <h:outputScript name="js/main.js"/>
    </h:body>
</html>
