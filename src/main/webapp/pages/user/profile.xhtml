<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>Trippy Traveler</title>
    <!-- css -->
    <h:outputStylesheet library="css" name="bootstrap.css"/>
    <h:outputStylesheet library="css" name="bootstrap-responsive.css"/>
    <h:outputStylesheet library="css" name="jquery-ui.css"/>
    <h:outputStylesheet library="css" name="main.css"/>
</h:head>
<h:body>
    <f:loadBundle basename="messages" var="msgs"/>
    <ui:insert name="header">
        <ui:include src="../header.xhtml"/>
    </ui:insert>

    <div class="container">
        <div class="row">

            <!-- trips / my trips -->
            <ui:insert name="header">
                <ui:include src="tripmenu.xhtml"/>
            </ui:insert>

            <!-- trip info -->
            <div class="span8">
                <div id="tabContainerTrip" class="tabContainer">
                    <div class="noButton"></div>
                    <!-- Tab content -->
                    <div class="tabDetails">

                        <div id="tripTab" class="tabContentsTrip">
                            <div class="box">
                                <h:form>
                                    <h:panelGrid columns="3" border="0" rendered="#{not registerBean.editablePassword}">
                                        <h:outputLabel value="#{msgs.email}"/>
                                        <h:outputText value="#{loginBean.user.email}"/>
                                        <h:column/>

                                        <h:outputLabel value="#{msgs.firstName}"/>
                                        <h:outputText value="#{loginBean.user.firstName}"
                                                      rendered="#{not registerBean.editableUser}"/>
                                        <h:inputText id="firstname" styleClass="span2"
                                                     value="#{registerBean.newfirstName}"
                                                     rendered="#{registerBean.editableUser}"/>
                                        <h:message for="firstname" styleClass="error"/>

                                        <h:outputLabel value="#{msgs.lastName} "/>
                                        <h:outputText value="#{loginBean.user.lastName}"
                                                      rendered="#{not registerBean.editableUser}"/>
                                        <h:inputText id="lastname" styleClass="span2"
                                                     value="#{registerBean.newlastName}"
                                                     rendered="#{registerBean.editableUser}"/>
                                        <h:message for="lastname" styleClass="error"/>

                                        <h:outputLabel value="#{msgs.dateOfBirth}"/>
                                        <h:outputText value="#{loginBean.user.dateOfBirth}"
                                                      rendered="#{not registerBean.editableUser}"/>
                                        <h:inputText id="dateOfBirth" styleClass="span2 datepicker"
                                                     value="#{registerBean.newdateOfBirth}"
                                                     rendered="#{registerBean.editableUser}"> <f:convertDateTime
                                                pattern="dd/MM/yyyy"/> </h:inputText>
                                        <h:message for="dateOfBirth" styleClass="error"/>

                                        <h:outputLabel value="#{msgs.phoneNumber}"/>
                                        <h:outputText value="#{loginBean.user.phoneNumber}"
                                                      rendered="#{not registerBean.editableUser}"/>
                                        <h:inputText id="phoneNumber" styleClass="span2"
                                                     value="#{registerBean.newphoneNumber}"
                                                     rendered="#{registerBean.editableUser}"/>
                                        <h:message for="phoneNumber" styleClass="error"/>

                                        <h:outputLabel value="#{msgs.gender}"/>
                                        <h:outputText value="#{loginBean.user.gender}"
                                                      rendered="#{not registerBean.editableUser}"/>
                                        <h:selectOneRadio value="#{registerBean.newgender}"
                                                          rendered="#{registerBean.editableUser}">
                                            <f:selectItem itemValue="M" itemLabel="#{msgs.male}"/>
                                            <f:selectItem itemValue="F" itemLabel="#{msgs.female}"/>
                                        </h:selectOneRadio>
                                        <!-- gender radios -->

                                        <h:outputLabel value="#{msgs.street}"/>
                                        <h:outputText value="#{loginBean.user.address.street}"
                                                      rendered="#{not registerBean.editableUser}"/>
                                        <h:inputText id="street" styleClass="span2" value="#{registerBean.newstreet}"
                                                     rendered="#{registerBean.editableUser}"/>
                                        <h:message for="street" styleClass="error"/>

                                        <h:outputLabel value="#{msgs.streetNumber}"/>
                                        <h:outputText value="#{loginBean.user.address.streetNumber}"
                                                      rendered="#{not registerBean.editableUser}"/>
                                        <h:inputText id="streetnumber" styleClass="span2"
                                                     value="#{registerBean.newstreetNumber}"
                                                     rendered="#{registerBean.editableUser}"/>
                                        <h:message for="streetnumber" styleClass="error"/>

                                        <h:outputLabel value="#{msgs.zipcode}"/>
                                        <h:outputText value="#{loginBean.user.address.zipcode}"
                                                      rendered="#{not registerBean.editableUser}"/>
                                        <h:inputText id="zipcode" styleClass="span2" value="#{registerBean.newzipcode}"
                                                     rendered="#{registerBean.editableUser}"/>
                                        <h:message for="zipcode" styleClass="error"/>

                                        <h:outputLabel value="#{msgs.city}"/>
                                        <h:outputText value="#{loginBean.user.address.city}"
                                                      rendered="#{not registerBean.editableUser}"/>
                                        <h:inputText id="city" styleClass="span2" value="#{registerBean.newcity}"
                                                     rendered="#{registerBean.editableUser}"/>
                                        <h:message for="city" styleClass="error"/>

                                    </h:panelGrid>
                                    <h:panelGrid columns="3" border="0" rendered="#{registerBean.editablePassword}">

                                        <h:outputLabel value="Old password"/>
                                        <h:inputText id="oldPassword" styleClass="span2"
                                                     value="#{registerBean.password}"/>
                                        <h:message for="oldPassword" styleClass="error"/>

                                        <h:outputLabel value="New password "/>
                                        <h:inputText id="newPassword" styleClass="span2"
                                                     value="#{registerBean.newpassword}"/>
                                        <h:message for="newPassword" styleClass="error"/>

                                        <h:outputLabel value="New password again"/>
                                        <h:inputText id="newPassword2" styleClass="span2 "
                                                     value="#{registerBean.newsecondPassword}"/>
                                        <h:message for="newPassword2" styleClass="error"/>
                                        <h:messages globalOnly="true" errorStyle="color: red" infoStyle="color: green" layout="table" />

                                    </h:panelGrid>
                                    <h:panelGrid columns="2" border="0"
                                                 rendered="#{ not registerBean.editablePassword}">
                                        <h:commandButton value="#{msgs.editProfile}" immediate="true"
                                                         action="#{registerBean.editUser}"
                                                         rendered="#{not registerBean.editableUser}"
                                                         styleClass="btn btn-success"/>
                                        <h:commandButton value="#{msgs.editPassword}" action="#{registerBean.changePassword}"
                                                         rendered="#{not registerBean.editableUser}"
                                                         styleClass="btn btn-success"/>
                                        <h:commandButton value="#{msgs.save}" action="#{registerBean.updateUser}"
                                                         rendered="#{registerBean.editableUser}"
                                                         styleClass="btn btn-success"/>
                                        <h:commandButton value="#{msgs.cancel}" action="#{registerBean.cancel}"
                                                         rendered="#{registerBean.editableUser}"
                                                         styleClass="btn btn-success"/>
                                    </h:panelGrid>
                                    <h:panelGrid columns="2" border="0"
                                                 rendered="#{ registerBean.editablePassword}">
                                        <h:commandButton value="#{msgs.save}" action="#{registerBean.updatePassword}"
                                                         styleClass="btn btn-success"/>
                                        <h:commandButton value="#{msgs.cancel}" action="#{registerBean.cancelPassword}" immediate="true"
                                                         styleClass="btn btn-success"/>
                                    </h:panelGrid>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>


        <footer>
            <p>
                © Trippy Traveler 2013
            </p>
        </footer>

    </div>
    <!-- /container -->

    <!-- javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <h:outputScript name="js/jquery-1.9.0.min.js"/>
    <h:outputScript name="js/jquery-ui.js"/>
    <h:outputScript name="js/main.js"/>
</h:body>
</html>
