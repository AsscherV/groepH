<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Trippy Traveler</title>
    <!-- css -->
    <h:outputStylesheet library="css" name="bootstrap.css"/>
    <h:outputStylesheet library="css" name="bootstrap-responsive.css"/>
    <h:outputStylesheet library="css" name="main.css"/>
</h:head>
<h:body>
    <ui:insert name="header">
        <ui:include src="../header.xhtml"/>
    </ui:insert>

    <div class="container">
        <div class="row">

            <!-- trips / my trips -->
            <ui:insert name="header">
                <ui:include src="tripmenu.xhtml"/>
            </ui:insert>

            <!-- trip info -->
            <div class="span9">
                <div id="tabContainerTrip" class="tabContainer">
                    <ul>
                        <!-- Tab buttons -->
                        <li>
                            <c:if test="#{tripBean.editableTrip == false}">
                                <a class="button" href="trip.xhtml">#{tripBean.currentTrip.title}</a>
                            </c:if>
                            <c:if test="#{tripBean.editableTrip == true}">
                                <a class="button" href="createTrip.xhtml">#{tripBean.currentTrip.title}</a>
                            </c:if>
                        </li>

                        <h:panelGroup rendered="#{loginBean.loggedIn}">
                            <c:if test="#{tripBean.currentTrip != null}">
                                <li>
                                    <a class="button" href="stops.xhtml">Stops</a>
                                </li>
                                <li>
                                    <a class="button" href="participants.xhtml">Participants</a>
                                </li>
                                <li>
                                    <a class="button " href="accessories.xhtml">Accessories</a>
                                </li>
                                <li>
                                    <a class="button" href="styling.xhtml">Styling</a>
                                </li>
                                <li>
                                    <a class="button" href="tripCosts.xhtml">Costs</a>
                                </li>
                                <h:panelGroup rendered="#{loginBean.user.admin}">
                                    <li>
                                        <a class="button" href="../admin/costs.xhtml">Costs</a>
                                    </li>
                                </h:panelGroup>
                            </c:if>

                        </h:panelGroup>
                    </ul>
                    <!-- Tab content -->
                    <div class="tabDetails">

                        <div id="accesTab" class="tabContentsTrip">
                            <div class="box">
                                <c:choose>
                                    <c:when test="#{tripBean.currentTrip == null}">
                                        <p>No trip selected</p>
                                    </c:when>
                                    <c:when test="#{tripBean.currentTrip != null}">
                                        <h:panelGrid columns="2" border="0">
                                            <h:outputLabel value="#{msgs.title}"/>
                                            <h:outputText value="#{tripBean.currentTrip.title}"/>
                                            <h:outputLabel value="#{msgs.description}"/>
                                            <h:outputText value="#{tripBean.currentTrip.description}"/>
                                            <h:outputLabel value="#{msgs.type}"/>
                                            <h:outputText value="#{tripBean.currentTrip.tripType}"/>
                                            <h:outputLabel value="#{msgs.tripStartTime}"/>
                                            <h:outputText value="#{tripBean.currentTrip.startTime}"/>
                                            <h:outputLabel value="#{msgs.tripEndTime}"/>
                                            <h:outputText value="#{tripBean.currentTrip.endTime}"/>
                                            <h:outputLabel value="#{msgs.label}"/>
                                            <h:outputText value="#{tripBean.currentTrip.label}"/>

                                            <h:form>
                                                <h:panelGroup rendered="#{tripBean.confirmInvitation}">

                                                    <h:commandButton class="btn btn-success"
                                                                     action="#{tripBean.confirmParticipation()}"
                                                                     value="Confirm Participation"/>
                                                    <h:commandButton class="btn btn-success"
                                                                     value="Cancel Invitation"/>

                                                </h:panelGroup>

                                                <c:if test="#{loginBean.user == tripBean.currentTrip.tripUser}">
                                                    <h:panelGroup rendered="#{not tripBean.editableTrip}">
                                                        <h:commandButton class="btn btn-success"
                                                                         action="#{tripBean.publishTrip}"
                                                                         value="Publish Trip"
                                                                         rendered="#{not tripBean.currentTrip.visible}"/>

                                                        <h:commandButton class="btn btn-success"
                                                                         action="#{tripBean.startTrip}"
                                                                         value="Start trip"
                                                                         rendered="#{not tripBean.currentTrip.started}"/>

                                                        <h:commandButton class="btn btn-success"
                                                                         action="#{tripBean.stopTrip}"
                                                                         value="Stop trip"
                                                                         rendered="#{tripBean.currentTrip.started}"/>

                                                        <h:commandButton class="btn btn-success"
                                                                         action="#{tripBean.editTrip}"
                                                                         value="Change trip"
                                                                         immediate="true"
                                                                         rendered="#{not tripBean.currentTrip.started}"/>
                                                    </h:panelGroup>
                                                    <h:panelGroup rendered="#{tripBean.editableTrip}">
                                                        <p class="text-error">This trips is in edit mode. Please conform: <a href="createTrip.xhtml">update trip</a></p>
                                                    </h:panelGroup>
                                                </c:if>

                                            </h:form>

                                        </h:panelGrid>
                                    </c:when>
                                </c:choose>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>


        <footer>
            <p>
                Â© Trippy Traveler 2013
            </p>
        </footer>

    </div>
    <!-- /container -->

    <!-- javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <h:outputScript name="js/jquery-1.9.0.min.js"/>
    <h:outputScript name="js/main.js"/>
</h:body>
</html>
