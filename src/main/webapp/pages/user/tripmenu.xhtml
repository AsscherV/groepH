<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>Trippy Traveler</title>
    <!-- css -->
    <h:outputStylesheet library="css" name="bootstrap.css"/>
    <h:outputStylesheet library="css" name="bootstrap-responsive.css"/>
    <h:outputStylesheet library="css" name="main.css"/>
</h:head>
<h:body>

    <ui:composition>
        <h:inputHidden id="loggedIn" value="#{loginBean.loggedIn}"/>

        <div class="span3">
            <div id="tabContainerTrips" class="tabContainer">
                <ul>

                    <li>
                        <a id="trips" class="button" href="#tripsTab">Trips</a>
                    </li>
                    <h:panelGroup rendered="#{loginBean.loggedIn}">
                        <li>
                            <a id="myTrips" class="button" href="#myTripsTab">#{msgs.organisedTrips}</a>
                        </li>

                        <li>
                            <a id="invitedTrips" class="button" href="#invitedTripsTab">#{msgs.invitations}</a>
                        </li>
                        <li>
                            <a id="participatingTrips" class="button"
                               href="#participatingTripsTab">#{msgs.participatingTrips}</a>
                        </li>

                    </h:panelGroup>
                </ul>
                <h:form class="navbar-form">
                    <h:inputText type="text" styleClass="span2" value="#{tripBean.filter}"/>

                    <h:commandButton class="btn btn-success" type="submit" value="#{msgs.search}"/>
                </h:form>
                <!-- //Tab buttons -->
                <div class="tabDetails">

                    <div id="tripsTab" class="tabContentsTrips">
                        <div class="box">
                            <h:form>
                                <h:dataTable border="0" value="#{tripBean.allPublicTrips}" var="publicTrip">
                                    <h:column>
                                        <div>
                                            <h:commandLink value="#{publicTrip.title}" rendered="#{publicTrip.visible}"
                                                           action="#{tripBean.setThisAsCurrentTrip(publicTrip)}"/>

                                        </div>
                                    </h:column>
                                </h:dataTable>
                            </h:form>
                        </div>
                        <h:panelGroup rendered="#{loginBean.loggedIn}">
                            <a href="../user/createTrip.xhtml">+ #{msgs.createTrip}</a>
                        </h:panelGroup>
                    </div>
                    <!-- //tripsTab -->
                    <div id="myTripsTab" class="tabContentsTrips">
                        <div class="box">
                            <h:panelGroup rendered="#{loginBean.loggedIn}">
                                <h:form>
                                    <h:dataTable border="0" value="#{tripBean.allCreatedTrips}" var="organised">
                                        <h:column>
                                            <div>
                                                <h:commandLink value="#{organised.title}" action="#{tripBean.setThisAsCurrentTrip(organised)}"/>

                                            </div>
                                        </h:column>
                                    </h:dataTable>
                                </h:form>
                            </h:panelGroup>
                        </div>
                        <h:panelGroup rendered="#{loginBean.loggedIn}">
                            <a href="createTrip.xhtml">+ #{msgs.createTrip}</a>
                        </h:panelGroup>
                    </div>

                    <div id="participatingTripsTab" class="tabContentsTrips">


                        <div class="box">
                            <h:form rendered="#{loginBean.loggedIn}">
                                <h:dataTable border="0" value="#{tripBean.allParticipatedTrips}"
                                             var="participatedTrip">
                                    <h:column>
                                        <div>
                                            <h:commandLink value="#{participatedTrip.title}"
                                                           action="#{tripBean.setThisAsCurrentTrip(participatedTrip)}"/>
                                        </div>
                                    </h:column>
                                </h:dataTable>
                            </h:form>
                        </div>
                        <h:panelGroup rendered="#{loginBean.loggedIn}">
                            <a href="../user/createTrip.xhtml">+ Make a trip</a>
                        </h:panelGroup>
                    </div>

                    <div id="invitedTripsTab" class="tabContentsTrips">


                        <div class="box">
                            <h:form rendered="#{loginBean.loggedIn}">
                                <h:dataTable border="0" value="#{tripBean.allInvitedTrips}" var="invitation">
                                    <h:column>
                                        <div>
                                            <h:commandLink value="#{invitation.title}"
                                                           action="#{tripBean.setThisAsCurrentTrip(invitation)}"/>
                                        </div>
                                    </h:column>
                                </h:dataTable>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:composition>
    <!-- Placed at the end of the document so the pages load faster -->
    <h:outputScript name="js/jquery-1.9.0.min.js"/>
    <h:outputScript name="js/main.js"/>
</h:body>
</html>
