<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Trippy Traveler</title>
    <!-- css -->
    <h:outputStylesheet library="css" name="bootstrap.css"/>
    <h:outputStylesheet library="css" name="bootstrap-responsive.css"/>
    <h:outputStylesheet library="css" name="main.css"/>
    <h:outputStylesheet library="css" name="jquery-ui.css"/>
</h:head>
<h:body>

    <ui:insert name="header">
        <ui:include src="header.xhtml"/>
    </ui:insert>

    <div class="container">
        <div class="row">

            <!-- trips / my trips -->
            <ui:insert name="header">
                <ui:include src="user/tripmenu.xhtml"/>
            </ui:insert>

            <!-- trip info -->
            <div class="span8">
                <div id="tabContainerTrip" class="tabContainer">
                    <div class="noButton"></div>
                    <!-- Tab content -->
                    <div class="tabDetails">
                        <div id="tripTab" class="tabContentsTrip">
                            <div class="box">
                                <h:form>
                                    <h:outputLabel value="#{msgs.email}: "/>
                                    <h:inputText id="email" styleClass="span2" value="#{recoverBean.email}"/>
                                    <h:message for="email" styleClass="error"/>
                                    <h:commandButton  type="submit" action="#{recoverBean.recoverPassword}" class="btn btn-success" value="#{msgs.recoverPassword}" />

                                </h:form>
                            </div>
                        </div>
                    </div>
                    <!-- //tab Details -->
                </div>
            </div>

        </div>


        <footer>
            <p>
                Â© Trippy Traveler 2013
            </p>
        </footer>

    </div>
    <!-- /container -->

    <!-- javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <h:outputScript name="js/jquery-1.9.0.min.js"/>
    <h:outputScript name="js/main.js"/>
</h:body>
</html>
