<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Trippy Traveler</title>
        <!-- css -->
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="bootstrap-responsive.css"/>
        <h:outputStylesheet library="css" name="main.css"/>
    </h:head>
    <h:body>
        <!-- menu -->
        <div class="topmenu">
            <div class="container">
                <div class="pull-left"><h1>Trippy Traveler</h1></div>
                <h:form class="navbar-form pull-right">
                    <p>
                        <h:link class="btn  btn-primary btn-mini" value="Sign in with facebook"/>
                        or
                    </p>
                    <h:panelGrid columns="5" border="0" > 
                    <h:outputLabel value="Email"/>    
                    <h:inputText id="email" styleClass="span2 loginInput" />
                    <h:outputLabel value="Password"/>
                    <h:inputSecret id="password" styleClass="span2 loginInput" />
                    <h:commandButton class="btn btn-mini" type="submit" value="Sign in"/>
                    <a id="register" href="#registerTab">Register</a>
                    </h:panelGrid>
                    
                </h:form>

            </div>
        </div>

        <div class="container">
            <div class="row">

                <!-- trips / my trips -->
                <div class="span3">
                    <div id="tabContainerTrips" class="tabContainer">
                        <ul>
                            <li>
                                <a class="active" href="#tripsTab">Trips</a>
                            </li>
                            <li>
                                <a href="#myTripsTab">My trips</a>
                            </li>
                        </ul>
                        <!-- //Tab buttons -->
                        <div class="tabDetails">
                            <div id="tripsTab" class="tabContentsTrips">
                                <h:form class="navbar-form">
                                    <h:inputText  type="text" styleClass="span2"/>

                                    <h:commandButton class="btn btn-success" type="submit" value="Search"/>

                                </h:form>

                                <div class="box">
                                    <div><a href="#">Trip1</a></div>
                                    <div><a href="#">Trip2</a></div>
                                </div>
                            </div>
                            <!-- //tripsTab -->
                            <div id="myTripsTab" class="tabContentsTrips">
                                <h:form class="navbar-form">
                                    <h:inputText  type="text" styleClass="span2"/>

                                    <h:commandButton class="btn btn-success" type="submit" value="Search"/>
                                </h:form>

                                <div class="box">

                                </div>
                            </div>
                            <!-- //myTripsTab -->
                        </div>
                        <!-- //tab Details -->
                    </div>
                </div>

                <!-- trip info -->
                <div class="span9">
                    <div id="tabContainerTrip" class="tabContainer">
                        <ul>
                            <!-- Tab buttons -->
                            <li>
                                <a class="button active" href="#tripTab">Trip1</a>
                            </li>
                            <li>
                                <a class="button" href="#stopsTab">Stops</a>
                            </li>
                            <li>
                                <a class="button" href="#partTab">Participants</a>
                            </li>
                            <li>
                                <a class="button" href="#accesTab">Accessories</a>
                            </li>
                            <li>
                                <a class="button" href="#costsTab">Costs</a>
                            </li>
                            <li>
                                <a class="button" href="#stylingTab">Styling</a>
                            </li>
                        </ul>
                        <!-- Tab content -->
                        <div class="tabDetails">
                            <div id="tripTab" class="tabContentsTrip">
                                <div class="box">

                                </div>
                            </div>
                            <div id="stopsTab" class="tabContentsTrip">
                                <div class="box">

                                </div>
                            </div>
                            <div id="partTab" class="tabContentsTrip">
                                <div class="box">

                                </div>
                            </div>
                            <div id="accesTab" class="tabContentsTrip">
                                <div class="box">

                                </div>
                            </div>
                            <div id="costsTab" class="tabContentsTrip">
                                <div class="box">

                                </div>
                            </div>
                            <div id="stylingTab" class="tabContentsTrip">
                                <div class="box">

                                </div>
                            </div>
                            <div id="registerTab" class="tabContentsTrip">
                                <div class="box">
                                        <h:form>
                                            <h:panelGrid columns="3" border="0" >  

                                                <h:outputLabel value="Email"/>
                                                <h:inputText id="email"  required="true" styleClass="span2"/>
                                                <h:message for="email" styleClass="error" />

                                                <h:outputLabel value="Password"/>
                                                <h:inputText id="password"  required="true" styleClass="span2"/>
                                                <h:message for="password" styleClass="error" />

                                                <h:outputLabel value="Second Password "/>
                                                <h:inputText id="password2"  required="true" styleClass="span2"/>
                                                <h:message for="password2" styleClass="error" />

                                                <h:outputLabel value="Firstname"/>
                                                <h:inputText id="firstname"  required="true" styleClass="span2"/>
                                                <h:message for="firstname" styleClass="error" />

                                                <h:outputLabel value="Lastname "/>
                                                <h:inputText id="lastname"  required="true" styleClass="span2"/>
                                                <h:message for="lastname" styleClass="error" />

                                                <h:outputLabel value="Date of birth"/>
                                                <h:inputText id="dateOfBirth"  required="true" styleClass="span2"/>
                                                <h:message for="dateOfBirth" styleClass="error" />

                                                <h:outputLabel value="Phone number"/>
                                                <h:inputText id="phoneNumber" required="true" styleClass="span2"/>
                                                <h:message for="phoneNumber" styleClass="error" />

                                                <h:outputLabel value="Gender"/>
                                                <h:selectOneRadio value="male">
                                                    <f:selectItem itemValue="male" itemLabel="Male" />
                                                    <f:selectItem itemValue="female" itemLabel="Female" />                                                    
                                                </h:selectOneRadio>   
                                                <!-- gender radios -->

                                                <h:outputLabel value="Street"/>
                                                <h:inputText id="street" required="true" styleClass="span2"/>
                                                <h:message for="street" styleClass="error" />

                                                <h:outputLabel value="Streetnumber"/>
                                                <h:inputText id="streetnumber"  required="true" styleClass="span2"/>
                                                <h:message for="streetnumber" styleClass="error" />

                                                <h:outputLabel value="Zipcode"/>
                                                <h:inputText id="zipcode"  required="true" styleClass="span2"/>
                                                <h:message for="zipcode" styleClass="error" />

                                                <h:outputLabel value="city "/>
                                                <h:inputText id="city"  required="true" styleClass="span2"/>
                                                <h:message for="city" styleClass="error" />

                                            </h:panelGrid>
                                            <h:commandButton  type="submit"  class="btn btn-success" value="Register" />
                                        </h:form>
                                </div>
                            </div>

                            <!-- //stylingTab -->
                        </div>
                        <!-- //tab Details -->
                    </div>
                </div>

            </div>


            <footer>
                <p>
                    © Trippy Traveler 2013
                </p>
            </footer>

        </div>
        <!-- /container -->

        <!-- javascript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <h:outputScript name="js/jquery-1.9.0.min.js"/>
        <h:outputScript name="js/main.js"/>
    </h:body>
</html>
