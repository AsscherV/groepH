<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Trippy Traveler</title>
    <!-- css -->
    <h:outputStylesheet library="css" name="bootstrap.css"/>
    <h:outputStylesheet library="css" name="bootstrap-responsive.css"/>
    <h:outputStylesheet library="css" name="main.css"/>
</h:head>
<h:body>

    <ui:insert name="header">
        <ui:include src="header.xhtml"/>
    </ui:insert>

    <div class="container">
        <div class="row">

            <!-- trips / my trips -->
            <ui:insert name="header">
                <ui:include src="user/tripmenu.xhtml"/>
            </ui:insert>

            <!-- trip info -->
            <div class="span9">
                <div id="tabContainerTrip" class="tabContainer">
                    <ul>
                        <!-- Tab buttons -->
                        <h:panelGroup rendered="#{tripBean.hasCurrentTrip}">
                            <li>
                                <a class="button " href="trip.xhtml">#{tripBean.currentTrip.title}</a>
                            </li>
                            <li>
                                <a class="button" href="stops.xhtml">#{msgs.waypoints}</a>
                            </li>
                            <li>
                                <a class="button active" href="accessories.xhtml">#{msgs.accessories}</a>
                            </li>
                            <li>
                                <a class="buttonMore btn-success " href="register.xhtml">#{msgs.more}</a>
                            </li>

                        </h:panelGroup>
                        <h:panelGroup rendered="#{not tripBean.hasCurrentTrip}">
                            <div class="noButtonIndex" />
                        </h:panelGroup>

                    </ul>
                    <!-- Tab content -->
                    <div class="tabDetails">
                        <div id="tripTab" class="tabContentsTrip">
                            <div class="box">

                            </div>
                        </div>
                    </div>
                    <!-- //tab Details -->
                </div>
            </div>

        </div>


        <footer>
            <p>
                Â© Trippy Traveler 2013
            </p>
        </footer>

    </div>
    <!-- /container -->

    <!-- javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <h:outputScript name="js/jquery-1.9.0.min.js"/>
    <h:outputScript name="js/main.js"/>
    <h:outputScript name="js/facebookLogin.js"/>
</h:body>
</html>
