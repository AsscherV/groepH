<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Trippy Traveler</title>
    <!-- css -->
    <h:outputStylesheet library="css" name="bootstrap.css"/>
    <h:outputStylesheet library="css" name="bootstrap-responsive.css"/>
    <h:outputStylesheet library="css" name="main.css"/>
    <h:outputStylesheet library="css" name="jquery-ui.css"/>
</h:head>
<h:body>

    <ui:insert name="header">
        <ui:include src="header.xhtml"/>
    </ui:insert>

    <div class="container">
        <div class="row">

            <!-- trips / my trips -->
            <ui:insert name="header">
                <ui:include src="user/tripmenu.xhtml"/>
            </ui:insert>

            <!-- trip info -->
            <div class="span8">
                <div id="tabContainerTrip" class="tabContainer">

                    <!-- Tab buttons -->
                    <h:panelGroup rendered="#{tripBean.hasCurrentTrip}">
                        <h:form>
                            <p:tabMenu activeIndex="0" rendered="#{tripBean.hasCurrentTrip}">
                                <p:menuitem value="#{tripBean.currentTrip.title}" url="trip.xhtml"/>
                                <p:menuitem value="#{msgs.waypoints}" url="stops.xhtml"/>
                                <p:menuitem value="#{msgs.accessories}" url="accessories.xhtml"/>

                                <p:menuitem value="#{msgs.more}" action="#{registerBean.notRegisteredMore}"
                                            styleClass="moreButton"/>

                            </p:tabMenu> </h:form>

                    </h:panelGroup>


                    <!-- Tab content -->
                    <div class="tabDetails">
                        <div id="tripTab" class="tabContentsTrip">
                            <div class="box">

                            </div>
                        </div>
                    </div>
                    <!-- //tab Details -->
                </div>
            </div>

        </div>


        <footer>
            <p>
                Â© Trippy Traveler 2013
            </p>
        </footer>

    </div>
    <!-- /container -->

    <!-- javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <h:outputScript name="js/jquery-1.9.0.min.js"/>
    <h:outputScript name="js/main.js"/>
    <h:outputScript name="js/facebookLogin.js"/>
</h:body>
</html>
