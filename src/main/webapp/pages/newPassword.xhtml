<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Trippy Traveler</title>
    <!-- css -->
    <h:outputStylesheet library="css" name="bootstrap.css"/>
    <h:outputStylesheet library="css" name="bootstrap-responsive.css"/>
    <h:outputStylesheet library="css" name="jquery-ui.css"/>
    <h:outputStylesheet library="css" name="main.css"/>
</h:head>
<h:body>
    <f:loadBundle basename="messages" var="msgs"/>
    <ui:insert name="header">
        <ui:include src="header.xhtml"/>
    </ui:insert>

    <div class="container">
        <div class="row">

            <!-- trips / my trips -->
            <ui:insert name="header">
                <ui:include src="user/tripmenu.xhtml"/>
            </ui:insert>

            <!-- trip info -->
            <div class="span9">
                <div id="tabContainerTrip" class="tabContainer">
                    <ul>
                        <!-- Tab buttons -->
                        <li>
                            <a class="button" href="index.xhtml">Trip1</a>
                        </li>
                        <h:panelGroup rendered="#{loginBean.loggedIn}">
                            <li>
                                <a class="button" href="user/stops.xhtml">Stops</a>
                            </li>
                            <li>
                                <a class="button" href="user/participants.xhtml">Participants</a>
                            </li>
                            <li>
                                <a class="button" href="user/accessories.xhtml">Accessories</a>
                            </li>
                            <li>
                                <a class="button" href="user/styling.xhtml">Styling</a>
                            </li>
                            <h:panelGroup rendered="#{loginBean.user.admin}">
                                <li>
                                    <a class="button" href="admin/costs.xhtml">Costs</a>
                                </li>
                            </h:panelGroup>

                        </h:panelGroup>
                    </ul>

                    <!-- Tab content -->
                    <div class="tabDetails">

                        <div id="registerTab" class="tabContentsTrip">
                            <div class="box">
                                <h:form >
                                    <h:outputLabel value="#{msgs.password}"/>
                                    <h:inputSecret id="password" styleClass="span2" value="#{loginBean.password}"/>
                                    <h:message for="password" styleClass="error" />

                                    <h:outputLabel value="#{msgs.password}"/>
                                    <h:inputSecret id="password2" styleClass="span2" value="#{loginBean.secondPassword}"/>
                                    <h:message for="password2" styleClass="error" />

                                    <h:commandButton  type="submit" action="#{loginBean.tempPasswordLogin}" class="btn btn-success" value="#{msgs.register}" />

                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>


        <footer>
            <p>
                Â© Trippy Traveler 2013
            </p>
        </footer>

    </div>
    <!-- /container -->

    <!-- javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <h:outputScript name="js/jquery-1.9.0.min.js"/>
    <h:outputScript name="js/jquery-ui.js"/>
    <h:outputScript name="js/main.js"/>
</h:body>
</html>
