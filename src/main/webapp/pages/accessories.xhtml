<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>Trippy Traveler</title>
    <!-- css -->
    <h:outputStylesheet library="css" name="bootstrap.css"/>
    <h:outputStylesheet library="css" name="bootstrap-responsive.css"/>
    <h:outputStylesheet library="css" name="main.css"/>
</h:head>
<h:body>
    <ui:insert name="header">
        <ui:include src="header.xhtml"/>
    </ui:insert>

    <div class="container">
        <div class="row">

            <!-- trips / my trips -->
            <ui:insert name="header">
                <ui:include src="user/tripmenu.xhtml"/>
            </ui:insert>

            <!-- trip info -->
            <div class="span9">
                <div id="tabContainerTrip" class="tabContainer">
                    <h:panelGroup rendered="#{tripBean.hasCurrentTrip}">
                    <ul>
                        <!-- Tab buttons -->
                        <li>
                            <a class="button " href="trip.xhtml">#{tripBean.currentTrip.title}</a>
                        </li>

                        <li>
                            <a class="button" href="stops.xhtml">#{msgs.waypoints}</a>
                        </li>
                        <li>
                            <a class="button active" href="accessories.xhtml">#{msgs.accessories}</a>
                        </li>
                        <li>
                            <h:form>
                            <h:commandLink class="buttonMore btn-success " action="#{registerBean.notRegisteredMore}" value="#{msgs.more}" />
                            </h:form>
                        </li>

                    </ul>
                    </h:panelGroup>
                    <!-- Tab content -->
                    <div class="tabDetails">

                        <div id="accesTab" class="tabContentsTrip">
                            <div class="box">

                                <h:form>

                                    <h:dataTable border="0" value="#{accessoryBean.tripaccessories}" var="accessory">
                                        <h:column>
                                            <h:panelGrid columns="3">
                                                <h:outputLabel styleClass="span2" value="#{accessory.description}"
                                                               rendered="#{not accessoryBean.getEditable(accessory)}"/>

                                                <h:inputText styleClass="span2"
                                                             value="#{accessoryBean.newdescription}"
                                                             rendered="#{accessoryBean.getEditable(accessory)}"/>

                                                <h:commandLink type="submit"
                                                               rendered="#{accessoryBean.getEditable(accessory)}"
                                                               action="#{accessoryBean.updateAccessory}"
                                                               value="#{msgs.update}"/>
                                                <h:commandLink type="submit"
                                                               rendered="#{accessoryBean.getEditable(accessory)}"
                                                               value="#{msgs.cancel}">
                                                    <f:ajax listener="#{accessoryBean.cancel(accessory)}"
                                                            render="@form"/>
                                                </h:commandLink>
                                                <h:panelGrid columns="2" rendered="#{ accessoryBean.organizer}">
                                                    <h:panelGrid columns="2"
                                                                 rendered="#{not accessoryBean.containsEditable}">
                                                        <h:commandLink type="submit"
                                                                       rendered="#{ not accessoryBean.getEditable(accessory)}"
                                                                       value="#{msgs.edit}">
                                                            <f:ajax listener="#{accessoryBean.editAccessory(accessory)}"
                                                                    render="@form"/>
                                                        </h:commandLink>
                                                        <h:commandLink type="submit"
                                                                       rendered="#{ not accessoryBean.getEditable(accessory)}"
                                                                       value="#{msgs.delete}">
                                                            <f:ajax listener="#{accessoryBean.deleteAccessory(accessory)}"
                                                                    render="@form"/>
                                                        </h:commandLink>
                                                    </h:panelGrid>
                                                </h:panelGrid>
                                                <!-- panelgrid -->
                                                <h:panelGrid columns="3">
                                                    <h:column>
                                                        <h:dataTable border="0" value="#{accessory.tripUsers}"
                                                                     var="user">
                                                            <h:column>
                                                                <h:selectBooleanCheckbox value="#{accessory.checked}"
                                                                                         disabled="#{ not accessoryBean.isAddedConfirmedUser(accessory)}">
                                                                    <f:ajax listener="#{accessoryBean.updateChecked(accessory)}"
                                                                            render="@form"/>
                                                                </h:selectBooleanCheckbox>

                                                                <h:outputLabel
                                                                        value="#{user.firstName} #{user.lastName}"/>
                                                                <h:commandLink type="submit"
                                                                               rendered="#{accessoryBean.getEditable(accessory)}"
                                                                               value="X">
                                                                    <f:ajax listener="#{accessoryBean.removeUser(accessory)}"
                                                                            render="@form"/>
                                                                </h:commandLink>
                                                            </h:column>
                                                        </h:dataTable>
                                                    </h:column>
                                                    <h:column>
                                                        <h:selectOneMenu value="#{accessoryBean.userLastname}"
                                                                         rendered="#{  accessoryBean.getAdable(accessory)}">

                                                            <f:selectItems
                                                                    value="#{accessoryBean.addableConfirmedTripUsers(accessory)}"
                                                                    var="accessoryUser"
                                                                    itemLabel="#{accessoryUser.firstName} #{accessoryUser.lastName}"
                                                                    itemValue="#{accessoryUser.lastName}"/>

                                                        </h:selectOneMenu>
                                                    </h:column>
                                                    <h:commandButton styleClass="btn btn-success" type="submit"
                                                                     rendered="#{  accessoryBean.getAdable(accessory)}"
                                                                     action="#{accessoryBean.addUser}"
                                                                     value="#{msgs.add}"/>
                                                    <h:panelGroup
                                                            rendered="#{ accessoryBean.hasAddableTripUsers(accessory)}">
                                                        <h:panelGroup
                                                                rendered="#{  accessoryBean.getEditable(accessory)}">
                                                            <h:commandButton styleClass="btn btn-success"
                                                                             type="submit"
                                                                             rendered="#{ not accessoryBean.getAdable(accessory)}"
                                                                             value="#{msgs.addUserToAccessory}">
                                                                <f:ajax listener="#{accessoryBean.changeAddUser(accessory)}"
                                                                        render="@form"/>
                                                            </h:commandButton>
                                                        </h:panelGroup>
                                                    </h:panelGroup>
                                                </h:panelGrid>
                                            </h:panelGrid>
                                        </h:column>
                                    </h:dataTable>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>


        <footer>
            <p>
                © Trippy Traveler 2013
            </p>
        </footer>

    </div>
    <!-- /container -->

    <!-- javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <h:outputScript name="js/jquery-1.9.0.min.js"/>
    <h:outputScript name="js/main.js"/>
</h:body>
</html>
