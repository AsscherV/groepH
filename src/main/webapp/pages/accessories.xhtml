<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Trippy Traveler</title>
        <!-- css -->
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="bootstrap-responsive.css"/>
        <h:outputStylesheet library="css" name="main.css"/>
    </h:head>
    <h:body>
        <!-- menu -->
        <div class="topmenu">
            <div class="container">
                <div class="pull-left"><h1>Trippy Traveler</h1></div>
                <h:form class="navbar-form pull-right">
                    <p>
                        <h:link class="btn  btn-primary btn-mini" value="Sign in with facebook"/>
                        or
                    </p>
                    <h:panelGrid columns="5" border="0" > 
                    <h:outputLabel value="Email"/>    
                    <h:inputText id="email" styleClass="span2 loginInput" />
                    <h:outputLabel value="Password"/>
                    <h:inputSecret id="password" styleClass="span2 loginInput" />
                    <h:commandButton class="btn btn-mini" type="submit" value="Sign in"/>
                    <a id="register" href="register.xhtml">Register</a>
                    </h:panelGrid>
                    
                </h:form>

            </div>
        </div>

        <div class="container">
            <div class="row">

                <!-- trips / my trips -->
                <div class="span3">
                    <div id="tabContainerTrips" class="tabContainer">
                        <ul>
                            <li>
                                <a class="active" href="#tripsTab">Trips</a>
                            </li>
                            <li>
                                <a href="#myTripsTab">My trips</a>
                            </li>
                        </ul>
                        <!-- //Tab buttons -->
                        <div class="tabDetails">
                            <div id="tripsTab" class="tabContentsTrips">
                                <h:form class="navbar-form">
                                    <h:inputText  type="text" styleClass="span2"/>

                                    <h:commandButton class="btn btn-success" type="submit" value="Search"/>

                                </h:form>

                                <div class="box">
                                    <div><a href="#">Trip1</a></div>
                                    <div><a href="#">Trip2</a></div>
                                </div>
                            </div>
                            <!-- //tripsTab -->
                            <div id="myTripsTab" class="tabContentsTrips">
                                <h:form class="navbar-form">
                                    <h:inputText  type="text" styleClass="span2"/>

                                    <h:commandButton class="btn btn-success" type="submit" value="Search"/>
                                </h:form>

                                <div class="box">

                                </div>
                            </div>
                            <!-- //myTripsTab -->
                        </div>
                        <!-- //tab Details -->
                    </div>
                </div>

                <!-- trip info -->
                <div class="span9">
                    <div id="tabContainerTrip" class="tabContainer">
                        <ul>
                            <!-- Tab buttons -->
                            <li>
                                <a class="button " href="index.xhtml">Trip1</a>
                            </li>
                            <li>
                                <a class="button" href="stops.xhtml">Stops</a>
                            </li>
                            <li>
                                <a class="button" href="participants.xhtml">Participants</a>
                            </li>
                            <li>
                                <a class="button active" href="accessories.xhtml">Accessories</a>
                            </li>
                            <li>
                                <a class="button" href="costs.xhtml">Costs</a>
                            </li>
                            <li>
                                <a class="button" href="styling.xhtml">Styling</a>
                            </li>
                        </ul>
                        <!-- Tab content -->
                        <div class="tabDetails">

                            <div id="accesTab" class="tabContentsTrip">
                                <div class="box">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>


            <footer>
                <p>
                    Â© Trippy Traveler 2013
                </p>
            </footer>

        </div>
        <!-- /container -->

        <!-- javascript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <h:outputScript name="js/jquery-1.9.0.min.js"/>
        <h:outputScript name="js/main.js"/>
    </h:body>
</html>
